name: Verify Stability

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  basic:
    strategy:
      fail-fast: false
      matrix:
        case:
          - common-libs
          - esbuild-three
        scenario:
          - development-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ matrix.case }}-${{ github.event.inputs.base }}
          restore-keys: |
            yarn-${{ matrix.case }}-
            yarn-
      - uses: nick-invision/retry@v2.4.0
        with:
          max_attempts: 3
          command: node bin/compare.js ${{ matrix.case }} ${{ matrix.scenario }}
      - uses: actions/upload-artifact@v2
        with:
          name: compare-results
          path: output

  complete:
    needs: [basic]
    strategy:
      fail-fast: false
      matrix:
        case:
          - common-libs
          - esbuild-three
        scenario:
          - development-build+persistent-cache
          - development-build+pnp
          - development-rebuild
          - production-build
          - production-build+no-minimize
          - production-build+no-minimize+no-concatenation
          - production-build+persistent-cache
          - production-build+source-map+persistent-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ matrix.case }}-${{ github.event.inputs.base }}
          restore-keys: |
            yarn-${{ matrix.case }}-
            yarn-
      - uses: nick-invision/retry@v2.4.0
        with:
          max_attempts: 3
          command: node bin/compare.js ${{ matrix.case }} ${{ matrix.scenario }}
      - uses: actions/upload-artifact@v2
        with:
          name: compare-results
          path: output

  report:
    needs: [basic, complete]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/download-artifact@v2
        with:
          name: compare-results
          path: output
      - run: node bin/report.js
