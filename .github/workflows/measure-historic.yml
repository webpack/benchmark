name: Measure historic data

on:
  workflow_dispatch:
    inputs:
      case:
        description: "Case to measure"
        default: "common-libs"
        required: true
      scenario:
        description: "Scenario to measure"
        default: "development-build"
        required: true
jobs:
  bench:
    strategy:
      fail-fast: false
      matrix:
        date:
          - "2020-01-01"
          - "2020-02-01"
          - "2020-03-01"
          - "2020-04-01"
          - "2020-05-01"
          - "2020-06-01"
          - "2020-07-01"
          - "2020-08-01"
          - "2020-09-01"
          - "2020-10-01"
          - "2020-11-01"
          - "2020-12-01"
          - "2021-01-01"
          - "2021-01-15"
          - "2021-02-01"
          - "2021-02-15"
          - "2021-03-01"
          - "2021-03-15"
          - "2021-04-01"
          - "2021-04-15"
          - "2021-05-01"
          - "2021-05-15"
          - "2021-06-01"
          - "2021-06-05"
          - "2021-06-10"
          - "2021-06-15"
          - "2021-06-20"
          - "2021-06-25"
          - "2021-07-01"
          - "2021-07-05"
          - "2021-07-10"
          - "2021-07-15"
          - "2021-07-20"
          - "2021-07-25"
          - "2021-08-01"
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ matrix.date }}
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"
      - uses: nick-invision/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 5
          command: yarn
      - uses: nick-invision/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 30
          command: node bin/measure-mean-normalized.js ${{ github.event.inputs.case }} ${{ github.event.inputs.scenario }} ${{ matrix.date }}
      - name: Setup git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: node bin/upload.js ${{ matrix.date }} ${{ secrets.GITHUB_TOKEN }}
